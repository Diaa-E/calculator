<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Calculator</h1>

    <div class="calculator-body">
        <div class="display"></div>

        <div class="numpad">
            <button data-value="1" class="button number">1</button>
            <button data-value="2" class="button number">2</button>
            <button data-value="3" class="button number">3</button>
            <button data-value="4" class="button number">4</button>
            <button data-value="5" class="button number">5</button>
            <button data-value="6" class="button number">6</button>
            <button data-value="7" class="button number">7</button>
            <button data-value="8" class="button number">8</button>
            <button data-value="9" class="button number">9</button>
        </div>

        <div class="operations">
            <button data-value=" + " class="button operation">+</button>
            <button data-value=" - " class="button operation">-</button>
            <button data-value=" * " class="button operation">x</button>
            <button data-value=" / " class="button operation">/</button>

            <button class="button clear">Clear</button>
            <button class="button delete">Delete</button>
            <button class="button equals">=</button>
        </div>
    </div>
</body>
</html>
